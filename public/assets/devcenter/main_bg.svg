<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5520" stop-opacity="1" />
      <stop offset="50%" stop-color="#FF7A50" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FF9980" stop-opacity="0.6" />
    </linearGradient>
    
    <radialGradient id="spotGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 몽환적인 원형 요소들 -->
  <circle cx="100" cy="100" r="180" fill="url(#spotGradient)" opacity="0.6" />
  <circle cx="700" cy="500" r="200" fill="url(#spotGradient)" opacity="0.5" />
  
  <!-- 최소한의 기하학적 요소 -->
  <path d="M600,100 L650,150 L600,200 L550,150 Z" fill="#FFFFFF" opacity="0.08" />
  <path d="M200,400 L250,380 L300,430 L250,450 Z" fill="#FFFFFF" opacity="0.07" />
  
  <!-- 부드러운 웨이브 라인 -->
  <path d="M0,300 Q200,250 400,300 T800,280" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.1" />
  <path d="M0,320 Q200,380 400,320 T800,340" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.06" />
</svg>